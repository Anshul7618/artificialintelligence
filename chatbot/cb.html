<html>

<head>
    <title> ChatBot </title>
    <link rel="stylesheet" href="cb.css">
    <script src="cb.js"></script>
    <script src="QA.js"></script>
</head>

<body>
        <div id="main">
            <h2> * Chat Bot * </h2>
            <div id="msg_area">
            </div>
            <hr>
            <div id="input">
                <input type="text" placeholder="Type Something" id="text" onkeydown="if(event.keyCode==13) {talk()}">
                <button id="send" onclick="talk()"> Send </button>
            </div>
        </div>
</body>

</html>
