<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FeedBack </title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>
    <div class="container">
        <h1> FeedBack Form </h1>
        <p class="p"> <Strong> *...Please Fill This Form And Send Your FeedBack...* </Strong> </p>
        <div class="form">
        <form action="#">
            <p> how your experience this website. </p>
            <div class="a">
            <input type="radio" name="experience" id="bad">
            <label for="bad"> Bad </label>
            <input type="radio" name="experience" id="average">
            <label for="average"> Average </label>
            <input type="radio" name="experience" id="good">
            <label for="good"> Good </label>
            <input type="radio" name="experience" id="excellent">
            <label for="excellent"> Excellent </label>
        </div>
        <div class="b">
            <label for="fname" > First Name :  </label>
            <input type="text" placeholder="Enter Your First Name" id="fname" required>
            <label for="lname"> Last Name :  </label>
            <input type="text" placeholder="Enter Your Last Name" id="lname" required>
        </div>
        <div class="c">
            <label for="email"> E-Mail Id : </label>
            <input type="email" id="email" placeholder="Enter Your Email Id" required>
            <label for="gender"> Gender : </label>
            <select name="gender" id="gender">
                <option value="none"> None </option>
                <option value="male"> Male </option>
                <option value="female"> Female </option>
                <option value="transgender"> Transgender </option>
            </select>
        </div>
        <div class="d">
            <label for="phone"> Phone : </label>
            <select name="code" id="code">
                <option value="code"> +91 </option>
            </select>
            <input type="text" id="phone" placeholder="Enter Your Phone Number" required>
            <label for="age"> Age : </label>
            <input type="text" id="age" placeholder="Enter Your Age" required>
        </div>
        <div class="e">
            <label for="feedback"> Your FeedBack : </label>
            <textarea name="feedback" id="feedback" rows="6" placeholder="Write Your Feedback" required></textarea>
        </div>
        <div class="button">
        <button id="submit"> SUBMIT </button>
    </div>
        </form>
    </div>
    </div>
</body>

</html>
